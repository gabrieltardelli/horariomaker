  <script>
    const resultsList = document.getElementById('results')
    new URLSearchParams(window.location.search).forEach((value, name) => {
      resultsList.append('${name}: ${value}')
      resultsList.append(document.createElement('br'))
    })
  </script>
      <button class="botaoa" type="submit" onclick="window.location.href='./AddMat.html';" onsubmit="">Adicionar matéria</button>
      <button class="botaor" type="submit" onclick="window.location.href='./RemMat.html';"  onsubmit="">Remover matéria</button>
      <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
      <script type="text/javascript">
          $("#btnPrint").live("click", function () {
              var divContents = $("#dvContainer").html();
              var printWindow = window.open('', '', 'height=400,width=800');
              printWindow.document.write('<html><head><title>Horário Maker</title>');
              printWindow.document.write('</head><body >');
              printWindow.document.write(divContents);
              printWindow.document.write('</body></html>');
              printWindow.document.close();
              printWindow.print();
          });
      </script>
